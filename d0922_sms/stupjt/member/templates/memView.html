<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원상세페이지</title>
    <style>
        div{width:700px; margin:50px auto; }
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        table{width:600px; margin:50px auto;}
        th{width:300px; hegiht:40px; background:#eee;}
        td{padding-left:40px;}
        .btn{width:600px; margin:0 auto; text-align:right;}
        button{width:100px; height:30px; cursor: pointer; }
    </style>
    <script>
        function delBtn(){
            if(confirm('데이터를 삭제하시겠습니까?')){
                location.href="{% url 'member:memDelete' mem.m_id %}"
            }else{
                alert('삭제가 취소되었습니다.')
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>학생상세페이지</h2>
        <table>
            <tr>
                <th>아이디</th>
                <td>{{mem.m_id}}</td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td>{{mem.m_pw}}</td>
            </tr>
            <tr>
                <th>성별</th>
                <td>{{mem.m_gender}}</td>
            </tr>
            <tr>
                <th>취미</th>
                <td>{{mem.m_hobby}}</td>
            </tr>
            <tr>
                <th>등록일</th>
                <td>{{mem.m_date}}</td>
            </tr>
            
        </table>
    </div>

    <div class="btn">
        <a href="{% url 'member:memUpdate' mem.m_id %}"><button>수정</button></a>
        <button onclick="delBtn()">삭제</button>
        <a href="{% url 'member:memList' %}"><button>목록</button></a>
    </div>

    
</body>
</html>
