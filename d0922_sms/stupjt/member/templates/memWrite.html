<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function submitbtn(){
            //checkbox 개수 확인
            //allNum = $("input:checkbox[name=hobby]").length
            //alert('모든 체크박스 개수 : '+allNum)

            // checkbox checked 개수확인
            //chNum = $("input:checkbox[name=hobby]:checked").length
            //alert("체크된 개수 : "+chNum);

            if($("input:checkbox[name=hobby]").is(":checked") == true){
            }else{
                alert("1개이상 취미를 선택해주셔야 합니다.")
            }
            // 모든 체크박스 체크됨.
            //$("input:checkbox[name=hobby]").each(function(){
            //    this.checked = true
            //})


            if ($("#id").val()==''){
                alert('데이터가 있어야 됩니다.')
                $("#id").focus()
                return false;
            } 

            if($("#pw").val() != $("#pw2").val()){
                alert('패스워드가 일치 하지 않습니다.')
                $("#pw").focus()
                return false
            }

            if ($("input[type=radio][name='gender']:checked").is(":checked")){
            }else{
                alert("체크되어 있지 않습니다.")
                return false;
            }

          return document.frm.submit()
        }

        function cancel(){
            location.href = "{% url 'member:memList' %}"
        }
    </script>
</head>
<body>
    <h2>회원가입</h2>
    <form action="{% url 'member:memWriteOk' %}" method="post" name="frm">
        {% csrf_token %}
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw" id='pw'><br>
        <label>패스워드 확인</label>
        <input type="password" name="pw2" id='pw2'><br>
        <label>성별</label>
        <br>
        <input type="radio" name="gender" id="male" value="남자">
        <label for='male'>남자</label>
        <input type="radio" name="gender" id="female" value="여자">
        <label for='female'>여자</label>
        <br>
        <label>취미</label>
        <br>
        <input type="checkbox" name="hobby" id="golf" value="골프">
        <label for='golf'>골프</label>
        <input type="checkbox" name="hobby" id="swim" value="수영">
        <label for='swim'>수영</label>
        <input type="checkbox" name="hobby" id="game" value="게임">
        <label for='game'>게임</label>
        <input type="checkbox" name="hobby" id="run" value="조깅">
        <label for='run'>조깅</label>
        <input type="checkbox" name="hobby" id="trip" value="여행">
        <label for='trip'>여행</label>
        
        <br>



        <button type="button" onclick="submitbtn()">저장</button>
        <button type="button" onclick="cancel()">취소</button>
        <br>


    </form>

    
</body>
</html>
