<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function submitbtn(){

            if($("input:checkbox[name=hobby]").is(":checked") == true){
            }else{
                alert("1개이상 취미를 선택해주셔야 합니다.")
            }

            if ($("input[type=radio][name='gender']:checked").is(":checked")){
            }else{
                alert("체크되어 있지 않습니다.")
                return false;
            }

          return document.frm.submit()
        }

        function cancel(){
            location.href = "{% url 'member:memList' %}"
        }
    </script>
</head>
<body>
    <h2>회원가입</h2>
    <form action="{% url 'member:memUpdateOk' %}" method="post" name="frm">
        {% csrf_token %}
        <label>아이디</label>
        {{mem.m_id}}
        <input type="hidden" name="id" id="id" value="{{mem.m_id}}"><br>

        <label>패스워드</label>
        <input type="text" name="pw" id='pw' value="{{mem.m_pw}}" ><br>
        <label>성별</label>
        <br>
        <input type="radio" name="gender" id="male" value="남자"
        {% if '남자' in mem.m_gender %}checked{% endif %} >
        <label for='male'>남자</label>
        <input type="radio" name="gender" id="female" value="여자"
        {% if '여자' in mem.m_gender %}checked{% endif %} >
        <label for='female'>여자</label>
        <br>
        <label>취미</label>
        <br>
        <input type="checkbox" name="hobby" id="golf" value="골프"
        {% if '골프' in mem.m_hobby %}checked{% endif %} >
        <label for='golf'>골프</label>
        <input type="checkbox" name="hobby" id="swim" value="수영"
        {% if '수영' in mem.m_hobby %}checked{% endif %} >
        <label for='swim'>수영</label>
        <input type="checkbox" name="hobby" id="game" value="게임"
        {% if '게임' in mem.m_hobby %}checked{% endif %} >
        <label for='game'>게임</label>
        <input type="checkbox" name="hobby" id="run" value="조깅"
        {% if '조깅' in mem.m_hobby %}checked{% endif %} >
        <label for='run'>조깅</label>
        <input type="checkbox" name="hobby" id="trip" value="여행"
        {% if '여행' in mem.m_hobby %}checked{% endif %} >
        <label for='trip'>여행</label>
        <br>
        <button type="button" onclick="submitbtn()">저장</button>
        <button type="button" onclick="cancel()">취소</button>
        <br>


    </form>

    
</body>
</html>
